<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
 <title>Tick Fortress 2</title>
 <script type="text/javascript" src="zepto.min.js"></script>
 <script type="text/javascript" src="underscore-min.js"></script>
 <script type="text/javascript" src="backbone-min.js"></script>
 <script type="text/javascript" src="ohsnap.js"></script>
 <script type="text/javascript" src="tick.js"></script>
 <script type="text/template" id="achievement">
<div class="achievement">
<b>Achievement Unlocked:</b> <%= achievement %>
</div>
 </script>
 <style type="text/css">
  .alert {
    padding: 15px;
    border: 1px solid #eed3d7;
    border-radius: 4px;
  }
  .alert-green {
    background-color: green;
  }
  .alert-red {
    background-color: red;
  }
  .alert-achieve {
    background-color: cyan;
  }
  .classpicker {
    cursor: pointer;
    width: 200px;
    margin-left: 0.5em;
  }
  .locked:before {
    content: "*LOCKED*";
    color: red;
  }
  .locked {
    cursor: not-allowed;
  }
  .selected {
    font-weight: bold;
  }
  .achievements:empty {
    content: "No achievements unlocked. Darn!";
    display: block;
  }
  td.main {
    padding: 0.5em;
  }
  td.square {
    padding: 0.5em;
    margin: 0px;
    border: 1px solid black;
    width: 180px;
    height: 180px;
    cursor: pointer;
    text-align: center;
    vertical-align: middle;
  }
  button {
    padding: 0.5em 1em 0.5em 1em;
  }
  div.turn {
    height: 2em;
  }
  #player-pic {
    float: left;
    max-width: 60px;
    padding: 0.5em;
    border: 1px solid black;
    margin-right: 1em;
  }
 </style>
</head>
<body>
  <h2>Welcome to Tick Fortress 2!</h2>
  <br>
  <br>
  <!-- Yeah, I suck at HTML, so I'm using tables. So sue me =). -->
  <table><tr>
    <td class="main" valign="top">
      <div id="charpicker">
        <b>Pick a Class:</b>
        <div class="classpicker selected unlocked" id="class-nobody" data-pic="img/p-smiley.png" data-moves="p c" data-skill="Absolutely no talent at this game.">Unclassed</div>
        <div class="classpicker unlocked" data-pic="img/p-soldier.png" data-moves="p c p c destroy p c c p c p c p c" data-skill="You can destroy any tile your third turn, but you're slow, so enemy then goes twice.">Soldier</div>
        <div class="classpicker unlocked" data-pic="img/p-scout.png" data-moves="p c p c p c p p c p" data-skill="The fast-moving scout can go twice their fourth play!">Scout</div>
        <div class="classpicker locked" data-pic="img/p-pyro.png">Pyro</div>
        <div class="classpicker locked" data-pic="img/p-demoman.png">Demoman</div>
        <div class="classpicker locked" data-pic="img/p-heavy.png">Heavy</div>
        <div class="classpicker locked" data-pic="img/p-engineer.png">Engineer</div>
        <div class="classpicker locked" data-pic="img/p-medic.png">Medic</div>
        <div class="classpicker locked" data-pic="img/p-sniper.png">Sniper</div>
        <div class="classpicker locked" data-pic="img/p-spy.png">Spy</div>
      </div>
    </td><td class="main" valign="top">
      <div class="turn" id="turn-start" style="display: none;">
        <button id="game-start">Start Game</button>
      </div>
      <div class="turn" id="turn-indicator" style="display: none;">
      </div>
      <div id="ai-selection">
        Enemy:
        <label><input name="ai" type="radio" checked data-logic="aiNewbie" class="aipick">Newbie</label>
        <label><input name="ai" type="radio" data-logic="aiReal" class="aipick">Old hand</label>
      </div>
      <div id="gameboard">
        <table class="game">
          <tr>
            <td class="square" data-bid="0"><img id="board0"></td>
            <td class="square" data-bid="1"><img id="board1"></td>
            <td class="square" data-bid="2"><img id="board2"></td>
          </tr>
          <tr>
            <td class="square" data-bid="3"><img id="board3"></td>
            <td class="square" data-bid="4"><img id="board4"></td>
            <td class="square" data-bid="5"><img id="board5"></td>
          </tr>
          <tr>
            <td class="square" data-bid="6"><img id="board6"></td>
            <td class="square" data-bid="7"><img id="board7"></td>
            <td class="square" data-bid="8"><img id="board8"></td>
          </tr>
        </table>
        <br>
        <div>
          <img style="float: left; max-width: 60px;" id="player-pic" src="img/p-smiley.png">
          Your class: <b id="class"></b><br>
          <span id="skill"></span>
        </div>
      </div>
    </td><td class="main" valign="top">
      <div id="ohsnap"></div>
    </td>
  </tr></table>
  <br>
  <br>
  <div id="achievements" style="display: none;">
  </div>
</body>
</html>
